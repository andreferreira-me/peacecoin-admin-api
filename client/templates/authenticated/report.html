<template name="report">
  <h3>Relatório Movimentação de Fundos</h3>
  <br>

  <form id="new-transaction">

    <div class="form-group col-md-3">
      <label for="name">Cliente</label>
      <input type="text" class="form-control input-sm" id="from" placeholder="Cliente">
    </div>

    <div class="form-group col-md-3">
      <label for="name">Projeto</label>
      <input type="text" class="form-control input-sm" id="from" placeholder="Projeto">
    </div>

    <div class="form-group col-md-3" id="date-container">
      <label for="name">Período</label>
      <div class="input-daterange input-group" id="datepicker">
        <input type="text" class="input-sm form-control" name="start" />
        <span class="input-group-addon">até</span>
        <input type="text" class="input-sm form-control" name="end" />
      </div>
    </div>

    <button type="button" class="btn btn-success" aria-label="Left Align">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>

  </form>
  <table class="table table-hover table-striped table-striped table-bordered table-condensed table-responsive text-center">
     <thead>
      <tr>
         <th>Data</th>
         <th>Remetente</th>
         <th>Destinatário</th>
         <th>Valor</th>
         <th>Transação</th>
         <th>Cliente</th>
      </tr>
     </thead>
     <tbody>
      {{#each transaction in transactions}}
      <tr>
        <td>{{transaction.date}}</td>
        <td>{{transaction.from}}</td>
        <td>{{transaction.to}}</td>
        <td>{{transaction.value}}</td>
        <td><a target="_blank" href="https://testnet.etherscan.io/tx/{{transaction.hash}}">Visualizar Transação</a></td>
        <td>{{transaction.client.name}}</td>
      </tr>
      {{/each}}
     </tbody>
  </table>
</template>
