<template name="dashboard">
  <h3>Painel</h3>
  <br>

  <h1>Welcome to Ethereum!</h1>

  <h2>Guess which number was set!</h2>

  {{> guessNumber}}

  <h2>Block Infos</h2>

  {{> blockchainStatus}}

  <h2>Enviar ETH</h2>

  {{> sendETH}}

  <h2>Latest transactions to the contract</h2>

  {{> deposits}}

</template>

<template name="blockchainStatus">
    <pre>{{currentBlock}}</pre>
</template>

<template name="deposits">
  <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
    <thead>
      <tr>
        <th>
          From
        </th>
        <th>
          Value
        </th>
        <th>
          Block
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each deposits}}
        <tr>
          <td>
            {{from}}
          </td>
          <td>
            {{value}}
          </td>
          <td>
            {{blockNumber}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="sendETH">
    <label for="value">ETH Amount:</label>
    <input type="text" name="value" id="value"><br><br>
    <button>Enviar ETH</button>
</template>

<template name="guessNumber">
    <input type="text">

    {{#if TemplateVar.get "setNumber"}}
        <button class="set">Set a number to guess (cost money :)</button>
    {{else}}
        <button class="guess">Guess!</button>
    {{/if}}

    <br>
    <a href="javascript:void(0);" class="switch">Switch functionality</a>
    <br>
</template>
