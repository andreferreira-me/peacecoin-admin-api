<template name="resetPassword">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h4 class="page-header">Cadastrar Nova Senha</h4>
      <form id="reset-password" class="reset-password">
        <p class="alert alert-info">Informe uma nova senha abaixo. Você terá que logar novamente com a sua nova senha.</p>
        <div class="form-group">
          <label for="newPassword">Nova Senha</label>
          <input type="password" name="newPassword" class="form-control" placeholder="Nova Senha">
        </div>
        <div class="form-group">
          <label for="password">Repita a Nova Senha</label>
          <input type="password" name="repeatNewPassword" class="form-control" placeholder="Repita a Nova Senha">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Cadastrar Nova Senha &amp; Login">
        </div>
      </form>
    </div>
  </div>
</template>
